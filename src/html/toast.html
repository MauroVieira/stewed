<!doctype html>
<html lang="en">
<head>
    <partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
    <main class="wrapper" id="app">
        <partial src="partials/header.html" selected="navbar"></partial>

        <section id="main">
            <div class="content">

                <div class="header-description box-shadow--4 bg-darkbluegrey">
                    <div class="container">
                        <div class="master-header padding-bottom-20">
                            <h1>Toast</h1>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>Toast</h2>
                    <div class="row row--gutter margin-top-40">
                        <div class="col-large-4 col-medium-4 col-small-4">
                            <div class="card">
                                <div class="card__container">
                                    <button class="bg-bluegrey color-white button button--large" stewed-toast="Example Message from Toast">Success</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-large-4 col-medium-4 col-small-4">
                            <div class="card">
                                <div class="card__container">
                                    <button class="bg-bluegrey color-white button button--large" stewed-toast="Example Message from Toast">Warning</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-large-4 col-medium-4 col-small-4">
                            <div class="card">
                                <div class="card__container">
                                    <button class="bg-bluegrey color-white button button--large" stewed-toast="Example Message from Toast">Information</button>
                                </div>
                            </div>
                        </div>
                        <div class="toast">
                            <div class="toast__text">Toast bar</div>
                            <div class="toast__action">
                                <a href="" class="color-pink">Retry</a>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </section>

        <partial src="partials/footer.html" ></partial>
    </main>
</body>
</html>
