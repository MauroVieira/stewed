<!doctype html>
<html lang="en">
<head>
	<partial src="partials/head.html" title="Stewed Framework"></partial>
</head>
<body>
	<main class="wrapper" id="app">
		<partial src="partials/header.html" selected="form"></partial>
		<div class="content pb-40">
			<partial src="partials/title.html" color="green" title="Forms" update="28 Nov 2017"></partial>
			<section class="section p-20">
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Form Default</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form vw-5" action="" autocomplete="off">
							<!-- Form Name -->
							<div class="form__field">
								<label class="form__label" for="fieldName">Name
									<span class="text-red">*</span>
								</label>
								<input class="form__input form__label--large"
									id="fieldName"
									type="text"
									name=""
									placeholder="Fill with your name" />
							</div>
							<!-- Form Message -->
							<div class="form__field">
								<label class="form__label" for="fieldMessage">Message
									<span class="text-red">*</span>
								</label>
								<textarea class="form__textarea"
									id="fieldMessage"
									rows="5"
									placeholder="Write something..."></textarea>
							</div>
							<div class="form__actions">
								<button class="button button--info">Send</button>
								<button class="button button--default">Reset</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Form Inline</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--horizontal vw-5" action="" autocomplete="off">
							<!-- Form Name -->
							<div class="form__field">
								<label class="form__label" for="fieldName">Name
									<span class="text-red">*</span>
								</label>
								<input class="form__input form__label--large"
									id="fieldName"
									type="text"
									name=""
									placeholder="Fill with your name" />
							</div>
							<!-- Form Message -->
							<div class="form__field">
								<label class="form__label" for="fieldMessage">Message
									<span class="text-red">*</span>
								</label>
								<textarea class="form__textarea"
									id="fieldMessage"
									rows="5"
									placeholder="Write something..."></textarea>
							</div>
							<div class="form__actions flex--content-end">
								<button class="button button--info">Send</button>
								<button class="button button--default">Reset</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Form Checkbox</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--vertical" action="" autocomplete="off">
							<div class="form__field">
								<input id="checkbox-1"
									class="form__checkbox"
									type="checkbox"
									value="1"
									name="checkbox[]" />
								<label class="form__label" for="checkbox-1">
									Checkbox Default
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-2"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" checked="" />
								<label class="form__label" for="checkbox-2">
									Checkbox Checked
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-3"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" disabled="" />
								<label class="form__label" for="checkbox-3">
									Checkbox Disabled
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-4"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" checked="" disabled="" />
								<label class="form__label" for="checkbox-4">
									Checkbox Disabled & Checked
								</label>
							</div>
							<div class="form__field text-red">
								<input id="checkbox-5"
									class="form__checkbox"
									type="checkbox"
									value="5"
									name="checkbox[]" />
								<label class="form__label" for="checkbox-5">
									<span class="text-black">Checkbox Colored</span>
								</label>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Form Radio</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--vertical" action="" autocomplete="off">
							<div class="form__field">
								<input id="radio-1"
									class="form__radio"
									type="radio"
									value="1"
									name="radio[]" />
								<label class="form__label" for="radio-1">
									Radio Default
								</label>
							</div>
							<div class="form__field">
								<input id="radio-3"
									class="form__radio"
									type="radio"
									value="2"
									name="radio[]" disabled="" />
								<label class="form__label" for="radio-3">
									Radio Disabled
								</label>
							</div>
							<div class="form__field">
								<input id="radio-4"
									class="form__radio"
									type="radio"
									value="2"
									name="radio[]" checked="" disabled="" />
								<label class="form__label" for="radio-4">
									Radio Disabled & Checked
								</label>
							</div>
							<div class="form__field text-red">
								<input id="radio-5"
									class="form__radio"
									type="radio"
									value="5"
									name="radio[]" />
								<label class="form__label" for="radio-5">
									<span class="text-black">Radio Colored</span>
								</label>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Form Switch</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--vertical" action="" autocomplete="off">
							<div class="form__field">
								<input id="switch-1"
									class="form__switch"
									type="checkbox"
									value="1"
									name="switch[]" />
								<label class="form__label" for="switch-1">
									Switch Default
								</label>
							</div>
							<div class="form__field">
								<input id="switch-2"
									class="form__switch"
									type="checkbox"
									value="2"
									name="switch[]" checked="" />
								<label class="form__label" for="switch-2">
									Switch Checked
								</label>
							</div>
							<div class="form__field">
								<input id="switch-3"
									class="form__switch"
									type="checkbox"
									value="3"
									name="switch[]" disabled="" />
								<label class="form__label" for="switch-3">
									Switch Disabled
								</label>
							</div>
							<div class="form__field">
								<input id="switch-4"
									class="form__switch"
									type="checkbox"
									value="4"
									name="switch[]" disabled="" checked="" />
								<label class="form__label" for="switch-4">
									Switch Disabled & Checked
								</label>
							</div>
							<div class="form__field text-red">
								<input id="switch-5"
									class="form__switch"
									type="checkbox"
									value="5"
									name="switch[]" />
								<label class="form__label" for="switch-5">
									<span class="text-black">Switch Colored</span>
								</label>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</main>
	<partial src="partials/script.html"></partial>
</body>
</html>
