<!doctype html>
<html lang="en">
<head>
	<partial src="partials/head.html" title="Stewed Framework"></partial>
</head>
<body>
	<main class="wrapper" id="app">
		<partial src="partials/header.html" selected="form"></partial>
		<div class="content pb-40">
			<partial src="partials/title.html" color="green" title="Forms" update="28 Nov 2017"></partial>
			<section class="section p-20">
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace extrabold">Form Default</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form w-6" action="" autocomplete="off">
							<!-- Form Name -->
							<div class="form__field">
								<label class="form__label" for="fieldName">Name
									<span class="text-red">*</span>
								</label>
								<input class="form__input form__label--large"
									id="fieldName"
									type="text"
									name=""
									placeholder="Fill with your name" />
							</div>
							<!-- Form Message -->
							<div class="form__field">
								<label class="form__label" for="fieldMessage">Message
									<span class="text-red">*</span>
								</label>
								<textarea class="form__textarea"
									id="fieldMessage"
									rows="5"
									placeholder="Write something..."></textarea>
							</div>
							<div class="form__actions">
								<button class="button button--info">Send</button>
								<button class="button button--default">Reset</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace extrabold">Form Inline</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--horizontal w-6" action="" autocomplete="off">
							<!-- Form Name -->
							<div class="form__field">
								<label class="form__label" for="fieldName">Name
									<span class="text-red">*</span>
								</label>
								<input class="form__input form__label--large"
									id="fieldName"
									type="text"
									name=""
									placeholder="Fill with your name" />
							</div>
							<!-- Form Message -->
							<div class="form__field">
								<label class="form__label" for="fieldMessage">Message
									<span class="text-red">*</span>
								</label>
								<textarea class="form__textarea"
									id="fieldMessage"
									rows="5"
									placeholder="Write something..."></textarea>
							</div>
							<div class="form__actions flex--content-end">
								<button class="button button--info">Send</button>
								<button class="button button--default">Reset</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace extrabold">Form Checkbox</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--vertical" action="" autocomplete="off">
							<div class="form__field">
								<input id="checkbox-1"
									class="form__checkbox"
									type="checkbox"
									value="1"
									name="checkbox[]" />
								<label class="form__label" for="checkbox-1">
									Checkbox 1
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-2"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" checked="" />
								<label class="form__label" for="checkbox-2">
									Checkbox 2
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-3"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" disabled="" />
								<label class="form__label" for="checkbox-3">
									Checkbox 3
								</label>
							</div>
							<div class="form__field">
								<input id="checkbox-4"
									class="form__checkbox"
									type="checkbox"
									value="2"
									name="checkbox[]" checked="" disabled="" />
								<label class="form__label" for="checkbox-4">
									Checkbox 4
								</label>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace extrabold">Form Switch</p>
						<p>ðŸ¤”</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.form</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<form class="form form--vertical" action="" autocomplete="off">
							<div class="form">
								<input type="checkbox" id="switch-1" name="set-name" class="form__fieldInputSwitch" checked="true">
								<label for="switch-1" class="form__fieldInputSwitch-label">
									<span class="form__fieldInputSwitch-labelText">Switch 1</span>
								</label>
							</div>
							<div class="form">
								<input type="checkbox" id="switch-2" name="set-name" class="form__fieldInputSwitch">
								<label for="switch-2" class="form__fieldInputSwitch-label">
									<span class="form__fieldInputSwitch-labelText">Switch 2</span>
								</label>
							</div>
							<div class="form">
								<input type="checkbox" id="switch-3" name="set-name" class="form__fieldInputSwitch" checked="true" disabled="">
								<label for="switch-3" class="form__fieldInputSwitch-label">
									<span class="form__fieldInputSwitch-labelText">Switch Disabled Checked</span>
								</label>
							</div>
							<div class="form">
								<input type="checkbox" id="switch-4" name="set-name" class="form__fieldInputSwitch" disabled="">
								<label for="switch-4" class="form__fieldInputSwitch-label">
									<span class="form__fieldInputSwitch-labelText">Switch Disabled</span>
								</label>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</main>
	<partial src="partials/script.html"></partial>
</body>
</html>
