<!doctype html>
<html lang="en">
<head>
	<partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
	<main class="wrapper" id="app">
		<partial src="partials/header.html" selected="pagination"></partial>
		<div class="content pb-40">
			<partial src="partials/title.html" color="purple" title="Pagination" update="29 Nov 2017"></partial>
			<section class="section p-20">
				<div class="row mt-40">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Pagination Default</p>
						<p>Mandatory, defaults to a text button</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.button--default</code></li>
							<li class="list__item py-10"><code>.button--danger</code></li>
							<li class="list__item py-10"><code>.button--success</code></li>
							<li class="list__item py-10"><code>.button--info</code></li>
						</ul>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<div class="pagination">
							<button class="pagination__item pagination__item--first">❮❮</button>
							<button class="pagination__item pagination__item--prev">❮</button>
							<button class="pagination__item">1</button>
							<button class="pagination__item pagination__item--active">2</button>
							<button class="pagination__item">3</button>
							<button class="pagination__item pagination__item--dots">...</button>
							<button class="pagination__item">16</button>
							<button class="pagination__item pagination__item--next">❯</button>
							<button class="pagination__item pagination__item--last">❯❯</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<partial src="partials/script.html"></partial>
</body>
</html>
