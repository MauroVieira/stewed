<!doctype html>
<html lang="en">
<head>
    <partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
    <main class="wrapper" id="app">
        <partial src="partials/header.html" selected="instal"></partial>
        <div class="content pb-40">
            <partial src="partials/title.html" color="salmon" title="Instal" update="28 Nov 2017"></partial>
            <section class="section p-20">
                <div class="row">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <p class="monospace extrabold">Read First</p>
                        <p>Our Framework is unique, complete and powerful. Besides, you can instal <b>Stewed Frameword</b> in your project among with other frameworks, using the most common code repositories, like npm and bower</p>
                    </div>
                </div>
                <div class="row mt-40">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <p class="monospace extrabold">Usin npm</p>
                    </div>
                    <div class="col-large-3 col-medium-6 col-small-12">
                        <ul class="list">
                            <li class="list__item py-10"><code>npm install stewed --save</code></li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-40">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <p class="monospace extrabold">Usin Bower</p>
                    </div>
                    <div class="col-large-3 col-medium-6 col-small-12">
                        <ul class="list">
                            <li class="list__item py-10"><code>bower install stewed</code></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <partial src="partials/script.html"></partial>
</body>
</html>
