<!doctype html>
<html lang="en">
<head>
	<partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
	<main class="wrapper" id="app">
		<partial src="partials/header.html" selected="badges"></partial>
		<div class="content pb-40">
			<partial src="partials/title.html" color="blue" title="Badge" update="1 Dec 2017"></partial>
			<section class="section p-20">
				<div class="row">
					<div class="col-large-12 col-medium-12 col-small-12">
						<p class="monospace x-bold">Badge Default</p>
						<p>Optional, can use the helpers to change default breadcrumb.</p>
					</div>
					<div class="col-large-3 col-medium-6 col-small-12">
						<ul class="list">
							<li class="list__item py-10"><code>.badge</code></li>
							<li class="list__item py-10"><code>[data-badge={YOUR BADGE}]</code></li>
						</ul>
						<p class="bold">Helpers</p>
						<ul class="list">
							<li class="list__item py-10"><code>.text-green</code></li>
						</ul>
					</div>
					<div class="col-large-9 col-medium-6 col-small-12">
						<div class="mt-40 flex">
							<p class="bold mr-10">
								<span class="badge text-green" data-badge="7">
									Inbox
								</span>
							</p>
							<p class="bold">
								<span class="badge text-red" data-badge="99">
									<span class="text-black">Trash</span>
								</span>
							</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<partial src="partials/script.html"></partial>
</body>
</html>
