<!doctype html>
<html lang="en">
<head>
	<partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
	<main class="wrapper" id="app">
		<partial src="partials/header.html" selected="navbar"></partial>
		<div class="content">
            <div class="container pt-60">
                <div class="row">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <h2 class="monospace">Badges</h2>
                    </div>
                </div>
                <section class="section">
                    <div class="row">
                        <div class="col-large-12 col-medium-12 col-small-12">
                            <p class="monospace extrabold">Badge Default</p>
                            <p>Mandatory, defaults to a text button</p>
                        </div>
                        <div class="col-large-3 col-medium-6 col-small-12">
                            <ul class="list">
                                <li class="list__item py-10"><code>.badge</code></li>
                            </ul>
                        </div>
                        <div class="col-large-3 col-medium-6 col-small-12">
                            <div class="text-center p-10">
                                <div class="badge color-green">Inbox</div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="row">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <h2 class="monospace">Labels</h2>
                    </div>
                </div>
                <section class="section">
                    <div class="row">
                        <div class="col-large-12 col-medium-12 col-small-12">
                            <p class="monospace extrabold">Label Default</p>
                            <p>Mandatory, defaults to a text button</p>
                        </div>
                        <div class="col-large-3 col-medium-6 col-small-12">
                            <ul class="list">
                                <li class="list__item py-10"><code>.label</code></li>
                            </ul>
                        </div>
                        <div class="col-large-3 col-medium-6 col-small-12">
                            <div class="text-center p-10">
                                <span class="label">Default</span>
                                <span class="label label--success">Success</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <partial src="partials/footer.html"></partial>

</body>
</html>
