<!doctype html>
<html lang="en">
<head>
    <partial src="partials/head.html" title="Stewed Framework 1.0"></partial>
</head>
<body>
    <main class="wrapper" id="app">
        <partial src="partials/header.html" selected="navbar"></partial>


        <div class="content">
            <div class="container pt-60">
                <div class="row">
                    <div class="col-large-12 col-medium-12 col-small-12">
                        <h2 class="monospace">Colors</h2>
                    </div>
                </div>
                <section class="section">
                    <div class="row">
                        <div class="col-large-12 col-medium-12 col-small-12">
                            <p class="monospace extrabold">List of Existing colors</p>
                        </div>
                        <div class="col-large-12 col-medium-12 col-small-12">
                            <div class="text-center p-10">

                                <div class="row">
                                    <div v-for="color in ['white', 'black', 'red', 'green', 'blue']"
                                    class="col-large-3 col-medium-6 col-small-12">
                                        <div class="card mb-20">
                                            <div class="card__header color-white" :class="'bg-'+color">
                                                <p class="text-center">${{ color }}</p>
                                            </div>
                                            <div class="card__footer mt-10">
                                                <div class="mt-10">
                                                    <code>.color-{{ color }}</code>
                                                </div>
                                                <div class="mt-10">
                                                    <code>.bg-{{ color }}</code>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>
    <partial src="partials/footer.html"></partial>

</body>
</html>
